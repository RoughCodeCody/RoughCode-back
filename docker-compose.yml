version: "3.8"

services:
  frontend:
    build:
      # 어디에서 도커를 시작할 것인가
      context: ./front-end
      dockerfile: Dockerfile
    image: frontend
    restart: always
    ports:
      - 80:3000
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - app-network

  nginx:
    restart: always
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
